version: '3'
services:
  db:
    image: mysql:5.6
    volumes:
      - ./db_data:/var/lib/mysql//data
    environment:
      - "MYSQL_ROOT_PASSWORD=123456"
      - "MYSQL_DATABASE=db_chatapp_dev"
      - "MYSQL_USER=root"
      - "MYSQL_PASSWORD=123456"
    ports:
      - "3307:3306"  
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db